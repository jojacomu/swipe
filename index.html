<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Swipe</title>
    </head>
    <body>
        <!-- Menu de navegación -->
        <nav class="navegacion">
            <img
                class="logo"
                src="assets/logo-white-swipe.svg"
                alt="Swipe, inc."
            />
            <ul class="opciones-menu">
                <li><a href="#">Products</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Developers</a></li>
                <li><a href="#">Sources</a></li>
                <li><a href="#">Prices</a></li>
                <li>Prueba</li>
            </ul>
            <div class="menu-hamburguesa">
                <div class="barra"></div>
                <div class="barra"></div>
                <div class="barra"></div>
            </div>
            <button class="boton-inicio">Sing up</button>
        </nav>
        <main>
            <canvas id="fondo-principal"></canvas>
            <section class="propuesta-valor">
                <div class="contenidos-valor">
                    <h1>Payments infrastructure for the world</h1>
                    <p>
                        Tons of companies all over the world use Swipe’s
                        seamless platform to manage their businesses's entire
                        financial transaction infrastructure online.
                    </p>
                    <div class="contenedor-botones">
                        <button class="boton-comienza">
                            Star now
                            <img
                                src="assets/arrow-right-light.svg"
                                alt="inicia"
                            />
                        </button>
                        <button class="boton-venta">
                            Contact sales
                            <img
                                src="assets/arrow-right-purple.svg"
                                alt="ventas"
                            />
                        </button>
                    </div>
                </div>
                <div class="imagen-celular">
                    <img id="celular" src="assets/hero-phone.png" alt="" />
                </div>
            </section>
            <section class="aliados">
                <div class="contenedor-alianzas">
                    <img src="assets/instacart.png" alt="Instacart" />
                    <img src="assets/salesforce.png" alt="Salesforce" />
                    <img src="assets/amazon.png" alt="Amazon" />
                    <img src="assets/slack.png" alt="Slack" />
                    <img src="assets/shopify.png" alt="Shopify" />
                    <img src="assets/google.png" alt="Google" />
                    <img src="assets/lyft.png" alt="Lyft" />
                    <img src="assets/zoom.png" alt="Zoom" />
                </div>
            </section>
        </main>
    </body>
</html>
